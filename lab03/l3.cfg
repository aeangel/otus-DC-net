frr version 10.3.1_git
frr defaults datacenter
hostname l3
service integrated-vtysh-config
!
vrf mgmt
exit-vrf
!
interface eth1
 description l3 -> h3 [stub]
 ip address 172.16.3.1/24
 ipv6 address fd00::172:16:3:1/116
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth2
 description l3 -> h4 [stub]
 ip address 172.16.4.1/24
 ipv6 address fd00::172:16:4:1/116
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth8
 description l3 -> s1
 ip address 10.1.1.5/31
 ip router isis netlab
 ipv6 address fd00::10:1:1:5/127
 ipv6 nd ra-interval 5
 ipv6 router isis netlab
 isis bfd
 isis network point-to-point
 no ipv6 nd suppress-ra
exit
!
interface eth9
 description l3 -> s2
 ip address 10.1.2.5/31
 ip router isis netlab
 ipv6 address fd00::10:1:2:5/127
 ipv6 nd ra-interval 5
 ipv6 router isis netlab
 isis bfd
 isis network point-to-point
 no ipv6 nd suppress-ra
exit
!
interface lo
 ip address 192.168.2.3/32
 ip router isis netlab
 ipv6 address fd00::192:168:2:3/128
 ipv6 router isis netlab
exit
!
router isis netlab
 is-type level-2-only
 net 49.0001.1921.6800.2003.00
 lsp-timers gen-interval 1 refresh-interval 900 max-lifetime 1800
 topology ipv6-unicast
 log-adjacency-changes
exit
!
