frr version 10.3.1_git
frr defaults datacenter
hostname l1
service integrated-vtysh-config
!
vrf mgmt
exit-vrf
!
interface eth1
 description l1 -> h1 [stub]
 ip address 172.16.1.1/24
 ipv6 address fd00::172:16:1:1/116
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth8
 description l1 -> s1
 ip address 10.1.1.1/31
 ip router isis netlab
 ipv6 address fd00::10:1:1:1/127
 ipv6 nd ra-interval 5
 ipv6 router isis netlab
 isis bfd
 isis network point-to-point
 no ipv6 nd suppress-ra
exit
!
interface eth9
 description l1 -> s2
 ip address 10.1.2.1/31
 ip router isis netlab
 ipv6 address fd00::10:1:2:1/127
 ipv6 nd ra-interval 5
 ipv6 router isis netlab
 isis bfd
 isis network point-to-point
 no ipv6 nd suppress-ra
exit
!
interface lo
 ip address 192.168.2.1/32
 ip router isis netlab
 ipv6 address fd00::192:168:2:1/128
 ipv6 router isis netlab
exit
!
router isis netlab
 is-type level-2-only
 net 49.0001.1921.6800.2001.00
 lsp-timers gen-interval 1 refresh-interval 900 max-lifetime 1800
 topology ipv6-unicast
 log-adjacency-changes
exit
!
