frr version 10.3.1_git
frr defaults datacenter
hostname l1
service integrated-vtysh-config
!
vrf mgmt
exit-vrf
!
interface eth1
 description l1 -> h1 [stub]
 ip address 172.16.1.1/24
 ipv6 address fd00::172:16:1:1/116
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth8
 description l1 -> s1 [external]
 ip address 10.1.1.1/31
 ipv6 address fd00::10:1:1:1/127
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth9
 description l1 -> s2 [external]
 ip address 10.1.2.1/31
 ipv6 address fd00::10:1:2:1/127
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface lo
 ip address 192.168.2.1/32
 ipv6 address fd00::192:168:2:1/128
exit
!
router bgp 65001
 bgp router-id 192.168.2.1
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax
 neighbor 10.1.1.0 remote-as 65000
 neighbor 10.1.1.0 description s1
 neighbor 10.1.1.0 bfd
 neighbor 10.1.2.0 remote-as 65000
 neighbor 10.1.2.0 description s2
 neighbor 10.1.2.0 bfd
 neighbor fd00::10:1:1:0 remote-as 65000
 neighbor fd00::10:1:1:0 description s1
 neighbor fd00::10:1:1:0 bfd
 neighbor fd00::10:1:2:0 remote-as 65000
 neighbor fd00::10:1:2:0 description s2
 neighbor fd00::10:1:2:0 bfd
 !
 address-family ipv4 unicast
  network 172.16.1.0/24
  network 192.168.2.1/32
  neighbor 10.1.1.0 activate
  no neighbor 10.1.1.0 send-community extended
  neighbor 10.1.2.0 activate
  no neighbor 10.1.2.0 send-community extended
 exit-address-family
 !
 address-family ipv6 unicast
  network fd00::172:16:1:0/116
  network fd00::192:168:2:1/128
  neighbor fd00::10:1:1:0 activate
  no neighbor fd00::10:1:1:0 send-community extended
  neighbor fd00::10:1:2:0 activate
  no neighbor fd00::10:1:2:0 send-community extended
 exit-address-family
exit
!
