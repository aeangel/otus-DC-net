frr version 10.3.1_git
frr defaults datacenter
hostname l3
service integrated-vtysh-config
!
vrf mgmt
exit-vrf
!
interface eth1
 description l3 -> h3 [stub]
 ip address 172.16.3.1/24
 ipv6 address fd00::172:16:3:1/116
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth2
 description l3 -> h4 [stub]
 ip address 172.16.4.1/24
 ipv6 address fd00::172:16:4:1/116
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth8
 description l3 -> s1 [external]
 ip address 10.1.1.5/31
 ipv6 address fd00::10:1:1:5/127
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface eth9
 description l3 -> s2 [external]
 ip address 10.1.2.5/31
 ipv6 address fd00::10:1:2:5/127
 ipv6 nd ra-interval 5
 no ipv6 nd suppress-ra
exit
!
interface lo
 ip address 192.168.2.3/32
 ipv6 address fd00::192:168:2:3/128
exit
!
router bgp 65003
 bgp router-id 192.168.2.3
 no bgp default ipv4-unicast
 bgp bestpath as-path multipath-relax
 neighbor 10.1.1.4 remote-as 65000
 neighbor 10.1.1.4 description s1
 neighbor 10.1.1.4 bfd
 neighbor 10.1.2.4 remote-as 65000
 neighbor 10.1.2.4 description s2
 neighbor 10.1.2.4 bfd
 neighbor fd00::10:1:1:4 remote-as 65000
 neighbor fd00::10:1:1:4 description s1
 neighbor fd00::10:1:1:4 bfd
 neighbor fd00::10:1:2:4 remote-as 65000
 neighbor fd00::10:1:2:4 description s2
 neighbor fd00::10:1:2:4 bfd
 !
 address-family ipv4 unicast
  network 172.16.3.0/24
  network 172.16.4.0/24
  network 192.168.2.3/32
  neighbor 10.1.1.4 activate
  no neighbor 10.1.1.4 send-community extended
  neighbor 10.1.2.4 activate
  no neighbor 10.1.2.4 send-community extended
 exit-address-family
 !
 address-family ipv6 unicast
  network fd00::172:16:3:0/116
  network fd00::172:16:4:0/116
  network fd00::192:168:2:3/128
  neighbor fd00::10:1:1:4 activate
  no neighbor fd00::10:1:1:4 send-community extended
  neighbor fd00::10:1:2:4 activate
  no neighbor fd00::10:1:2:4 send-community extended
 exit-address-family
exit
!
