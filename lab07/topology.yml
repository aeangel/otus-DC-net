---
provider: clab
module: [ vlan,vxlan,ospf,bgp,evpn,bfd,lag ]
plugin: [ bgp.session ]

#bgp
bgp.bfd: True
bgp:
  as: 65500
  rr_list: [ s1,s2 ]
  rr_mesh: False

tools:
  edgeshark:
  graphite:


nodes:
 s1:
  device: eos
  id: 1
  loopback:
    ipv4: 192.168.1.1/32
    ipv6: fd00::192:168:1:1/128
 s2:
  device: eos
  id: 2
  loopback:
    ipv4: 192.168.1.2/32
    ipv6: fd00::192:168:1:2/128
 l1:
  device: eos
  id: 3
  loopback:
    ipv4: 192.168.2.1/32
    ipv6: fd00::192:168:2:1/128
 l2:
  device: eos
  id: 4
  loopback:
    ipv4: 192.168.2.2/32
    ipv6: fd00::192:168:2:2/128
 l3:
  device: eos
  id: 5
  loopback:
    ipv4: 192.168.2.3/32
    ipv6: fd00::192:168:2:3/128
 l4:
  device: eos
  id: 6
  loopback:
    ipv4: 192.168.2.4/32
    ipv6: fd00::192:168:2:4/128
 h1:
  id: 11
  module: [ lag ] 
  device: linux
 h2:
  id: 12
  module: [ lag ] 
  device: linux

 h3:
  id: 13
  module: [ lag ] 
  device: linux
 h4:
  id: 14
  module: [ lag ] 
  device: linux

#vlan
vlans:
  red:
    mode: bridge
    prefix:
      ipv4: 172.16.1.0/24
      ipv6: fd00::172:16:1:0/116
  blue:
    mode: bridge
    prefix:
      ipv4: 172.16.2.0/24
      ipv6: fd00::172:16:2:0/116

links:
#spine1-leaf1,2,3,4
  - interfaces:
      - node: s1
        ifname: eth1
        ipv4: 10.1.1.0
        ipv6: fd00::10:1:1:0
        ospf:
          password: 'spine1'
          bfd: true
      - node: l1
        ifname: eth1
        ipv4: 10.1.1.1
        ipv6: fd00::10:1:1:1
        ospf:
          password: 'spine1'
          bfd: true
    prefix:
      ipv4: 10.1.1.0/31
      ipv6: fd00::10:1:1:0/127
  - interfaces:
      - node: s1
        ifname: eth2
        ipv4: 10.1.1.2
        ipv6: fd00::10:1:1:2
        ospf:
          password: 'spine1'
          bfd: true
      - node: l2
        ifname: eth1
        ipv4: 10.1.1.3
        ipv6: fd00::10:1:1:3
        ospf:
          password: 'spine1'
          bfd: true
    prefix:
      ipv4: 10.1.1.2/31
      ipv6: fd00::10:1:1:2/127
  - interfaces:
      - node: s1
        ifname: eth3
        ipv4: 10.1.1.4
        ipv6: fd00::10:1:1:4
        ospf:
          password: 'spine1'
          bfd: true
      - node: l3
        ifname: eth1
        ipv4: 10.1.1.5
        ipv6: fd00::10:1:1:5
        ospf:
          password: 'spine1'
          bfd: true
    prefix:
      ipv4: 10.1.1.4/31
      ipv6: fd00::10:1:1:4/127
  - interfaces:
      - node: s1
        ifname: eth4
        ipv4: 10.1.1.6
        ipv6: fd00::10:1:1:6
        ospf:
          password: 'spine1'
          bfd: true
      - node: l4
        ifname: eth1
        ipv4: 10.1.1.7
        ipv6: fd00::10:1:1:7
        ospf:
          password: 'spine1'
          bfd: true
    prefix:
      ipv4: 10.1.1.6/31
      ipv6: fd00::10:1:1:6/127
#spine2-leaf1,2,3,4
  - interfaces:
      - node: s2
        ifname: eth1
        ipv4: 10.1.2.0
        ipv6: fd00::10:1:2:0
        ospf:
          password: 'spine2'
          bfd: true
      - node: l1
        ifname: eth2
        ipv4: 10.1.2.1
        ipv6: fd00::10:1:2:1
        ospf:
          password: 'spine2'
          bfd: true
    prefix:
      ipv4: 10.1.2.0/31
      ipv6: fd00::10:1:2:0/127
  - interfaces:
      - node: s2
        ifname: eth2
        ipv4: 10.1.2.2
        ipv6: fd00::10:1:2:2
        ospf:
          password: 'spine2'
          bfd: true
      - node: l2
        ifname: eth2
        ipv4: 10.1.2.3
        ipv6: fd00::10:1:2:3
        ospf:
          password: 'spine2'
          bfd: true
    prefix:
      ipv4: 10.1.2.2/31
      ipv6: fd00::10:1:2:2/127
  - interfaces:
      - node: s2
        ifname: eth3
        ipv4: 10.1.2.4
        ipv6: fd00::10:1:2:4
        ospf:
          password: 'spine2'
          bfd: true
      - node: l3
        ifname: eth2
        ipv4: 10.1.2.5
        ipv6: fd00::10:1:2:5
        ospf:
          password: 'spine2'
          bfd: true
    prefix:
      ipv4: 10.1.2.4/31
      ipv6: fd00::10:1:2:4/127
  - interfaces:
      - node: s2
        ifname: eth4
        ipv4: 10.1.2.6
        ipv6: fd00::10:1:2:6
        ospf:
          password: 'spine2'
          bfd: true
      - node: l4
        ifname: eth2
        ipv4: 10.1.2.7
        ipv6: fd00::10:1:2:7
        ospf:
          password: 'spine2'
          bfd: true
    prefix:
      ipv4: 10.1.2.6/31
      ipv6: fd00::10:1:2:6/127
#l1-l2 
  - interfaces:
      - node: l1
        ifname: eth3
        ipv4: 10.0.1.0
        ipv6: fd00::10:0:1:0
        ospf:
          password: 'lag1'
          bfd: true
      - node: l2
        ifname: eth3
        ipv4: 10.0.1.1
        ipv6: fd00::10:0:1:1
        ospf:
          password: 'lag1'
          bfd: true
    prefix:
      ipv4: 10.0.1.0/31
      ipv6: fd00::10:0:1:0/127
#l3-l4 
  - interfaces:
      - node: l3
        ifname: eth3
        ipv4: 10.0.1.2
        ipv6: fd00::10:0:1:2
        ospf:
          password: 'lag2'
          bfd: true
      - node: l4
        ifname: eth3
        ipv4: 10.0.1.3
        ipv6: fd00::10:0:1:3
        ospf:
          password: 'lag2'
          bfd: true
    prefix:
      ipv4: 10.0.1.2/31
      ipv6: fd00::10:0:1:2/127
#downlink + mlag
  - lag:
      members: [l1-l2]
      mlag.peergroup: 1
  - lag:
      members: [l3-l4]
      mlag.peergroup: 2
  - lag:
      members: [h1-l1, h1-l2]
    vlan.access: red
  - lag:
      members: [l3-h2, l4-h2]
    vlan.access: red

  - lag:
      members: [h3-l1, h3-l2]
    vlan.access: blue
  - lag:
      members: [h4-l3, h4-l4]
    vlan.access: blue


validate:
  wait:
    description: Waiting for stabilize
    wait: 45

  ping1:
      description: Pinging H2 from H1
      nodes: [ h1 ]
      devices: [ linux ]
      exec: ping -c 10 h2 -A
      valid: |
        "64 bytes" in stdout

  ping2:    
    description: Pinging H4 from H3
    nodes: [ h3 ]
    devices: [ linux ]
    exec: ping -c 10 h3 -A
    valid: |
      "64 bytes" in stdout

  ping3:    
    description: Pinging ipv6 H1 from H2
    nodes: [ h2 ]
    devices: [ linux ]
    exec: ping6 -c 10 h1 -A
    valid: |
      "64 bytes" in stdout

  ping4:    
    description: Pinging ipv6 H3 from H4
    nodes: [ h4 ]
    devices: [ linux ]
    exec: ping6 -c 10 h3 -A
    valid: |
      "64 bytes" in stdout